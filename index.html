<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="codemirror.css">
    <style>
body {

}

position: relative;
width: 100%;
height: 80%;
}

.panel {
  position: absolute;

  width: 50%;
}

#left {
}

#right {

}

}

    <div>
      <button id="compile_btn" type="button">Compile!</button>
    </div>
